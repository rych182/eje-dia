<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz</title>
</head>
<body>

	<script type="text/javascript">

		for (var i = 1; i <= 100; i++) {
			if (i % 15 == 0) {
				document.write("FizzBuzz<br>");
			}else if (i % 5 == 0){
				document.write("Buzz<br>");
			}else if (i % 3 == 0){
				document.write("Fizz<br>");
			}else{
				document.write(i + "<br>");
			}
		}
	</script>
</body>
</html>
